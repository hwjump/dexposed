apply plugin: 'com.android.model.library'

model{
    android {
        compileSdkVersion = 22
        buildToolsVersion = "22.0.1"

        defaultConfig.with {
            minSdkVersion.apiLevel = 10
            targetSdkVersion.apiLevel = 22
            versionCode = 1
            versionName = "1.0"
        }
    }

    android.buildTypes {
        release {
            minifyEnabled = false
            proguardFiles += file('proguard-rules.pro')
        }
    }

    android.ndk {
        moduleName = "dexposed"

        toolchain = "gcc"
        toolchainVersion = "4.9"

        cppFlags += ["-DPLATFORM_SDK_VERSION=17", "-DHAVE_LITTLE_ENDIAN"]
        ldLibs += ["cutils","utils", "binder", "android_runtime", "dvm", "stlport", "dl"]
        stl = "stlport_static"

        ldFlags += "-Lsrc/main/jniLibs/x86"
        abiFilters += ["x86"]

        ldFlags += "-Lsrc/main/jniLibs/armeabi-v7a"
        abiFilters += ["armeabi-v7a"]

        /**
         *  include android source
         *  ${android_source_dir} define at gradle.properties
         */
        cppFlags  += "-I${android_source_dir}/dalvik".toString()
        cppFlags  += "-I${android_source_dir}/dalvik/vm".toString()
        cppFlags  += "-I${android_source_dir}/external/stlport/stlport".toString()
        cppFlags  += "-I${android_source_dir}/bionic".toString()
        cppFlags  += "-I${android_source_dir}/bionic/libstdc++/include".toString()
        cppFlags  += "-I${android_source_dir}/system/core/include".toString()
        cppFlags  += "-I${android_source_dir}/frameworks/native/include".toString()
        cppFlags  += "-I${android_source_dir}/frameworks/base/include".toString()
        cppFlags  += "-I${android_source_dir}/libnativehelper/include".toString()

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
}
